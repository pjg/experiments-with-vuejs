<!DOCTYPE html>
<html>
<head>
  <title>Experiments with Vue.js</title>
  <link rel="stylesheet" href="css/application.css" type="text/css">
</head>

<body>

<div id="container">
  <h1>The best of Reddit</h1>

  <div id="vue">
    <subreddit name="aww"></subreddit>
    <subreddit name="space"></subreddit>
    <subreddit name="gifs"></subreddit>
    <subreddit name="food"></subreddit>
    <subreddit name="comics"></subreddit>
    <subreddit name="sports"></subreddit>
  </div>
</div>

<template id="subreddit">
  <div class="subreddit">
    <h2>{{ name.toUpperCase() }}</h2>

    <ul class="posts">
      <li v-for="post in posts">
        <post :post="post"></post>
      </li>
    </ul>
  </div>
</template>

<template id="post">
  <div class="post">
    <div class="image">
      <a :href="post.data.url"><img :src="post.data.thumbnail" /></a>
    </div>

    <div class="title">
      <p><a :href="post.data.url">{{ post.data.title }}</a></p>
    </div>
  </div>
</template>

<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/application.js"></script>

</body>

</html>
