<!DOCTYPE html>
<html>
<head>
  <title>Experiments with Vue.js</title>
</head>

<body>

<div id="vue">
  <h1>This is Vue.js
  <subreddit name="food"></subreddit>
</div>

<template id="subreddit">
  <div class="subreddit">
    <h2>{{ name.toUpperCase() }}</h2>

    <ul class="item-list">
      <li v-for="post in posts">
        <post :post="post"></post>
      </li>
    </ul>
  </div>
</template>

<template id="post">
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
</template>

<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="js/application.js"></script>

</body>

</html>
